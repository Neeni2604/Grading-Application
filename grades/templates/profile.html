<!doctype html>
<meta charset="utf-8">
<link rel=icon href="/static/favicon.ico"/>
<link rel="stylesheet" href="/static/main.css">
<title>Profile</title>

<header>
    <div>
        <h1>CS 3550</h1>
        <ul>
            <li><a href="index.html">Assignments</a></li>
            <li><a href="profile.html">Profile</a></li>
        </ul>
    </div>
</header>

<main>
    <section class="page_heading">
        <h1>Your Grades</h1>
    </section>
    
    <aside class="action_card">
        <div>
            <p>Currently logged in as ta1. </p>
            <a href="login.html" role="button">Log Out</a>
        </div>
    </aside>
    
    <table>
        <thead>
            <tr>
                <th>Assignment</th>
                <th class="number_column">Graded</th>
            </tr>
        </thead>
        <tbody>
            {% for assignment in assignments %}
                <tr>
                    <td><a href="/{{ assignment.id }}/">{{assignment.title}}</a></td>
                    <td class="number_column">  / </td>
                </tr>
            {% endfor %}            
        </tbody>
    </table>
</main>
